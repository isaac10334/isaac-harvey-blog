<div class="container">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
        <div class="text-center">
            <h5 class="mb-3">Posts</h5>
            
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let post of blogPosts">
                    <a [routerLink]="[post.path]">{{ post.name }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
